  <title>Frontend Mentor | QR code component</title>

  <style>

    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body style="background-color: hsl(220, 15%, 55%); font-family: 'Outfit', sans-serif;">

    <div class="max-w-xs mx-auto mt-24 px-4 py-4 bg-white rounded-xl">
      <img class="object-cover rounded-xl object-center" src="./images/image-qr-code.png" alt="Qr ">
      <div class="mx-auto text-center px-4">
        <h1 class="text-xl font-bold text-center my-5">Improve your front-end <br> skills by building projects</h1>
